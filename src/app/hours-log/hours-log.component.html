<div class="slds-page-header" role="banner">
    <div class="slds-grid">
        <div class="slds-has-flexi-truncate">
            <div class="slds-media slds-no-space slds-grow">
                <div class="slds-media__figure">
                    <svg aria-hidden="true" class="slds-icon slds-icon-standard-recent">
                        <use xlink:href="/resource/1481312167000/SLDS214/assets/icons/standard-sprite/svg/symbols.svg#recent"></use>
                    </svg>
                </div>
                <div class="slds-media__body">
                    <p class="slds-text-title--caps slds-line-height--reset">Shift Report</p>
                    <h1 class="slds-page-header__title slds-m-right--small slds-align-middle slds-truncate">Hourly Log</h1>
                </div>
            </div>
        </div>
        <div class="slds-col slds-no-flex slds-grid slds-align-top" *ngIf="readOnly">
            <div class="slds-button-group" role="group">
                <button class="slds-button slds-button--neutral" (click)="clickEdit()">Edit</button>
            </div>
        </div>
    </div>
    <div class="slds-page-header__detail-row">
        <hours-log-table [shift]="shift$ | async" [pageReadOnly]="readOnly" [openRow]="(pageState$ | async)?.openRow"></hours-log-table>
    </div>
</div>
