<div class="slds-tile slds-grid slds-wrap"  >
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="hourData">
        <div class="slds-size--1-of-1 slds-medium-size--4-of-12">
            <div class="slds-grid slds-wrap slds-grid--pull-padded">
                <div class="slds-p-horizontal--small slds-size--1-of-4">
                    <h3>{{ hour.hour | formatHour }}</h3>
                </div>
                <div class="slds-p-horizontal--small slds-size--3-of-4">
                    <select
                      formControlName="describe">
                      <option>Harder than Normal</option>
                      <option>Normal</option>
                      <option>Easier than Normal</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="slds-p-horizontal--medium slds-size--1-of-1 slds-medium-size--7-of-12">
            <textarea cols="40" rows="4" formControlName="comment"></textarea>
        </div>
        <div class="slds-size--1-of-1 slds-medium-size--1-of-12 slds-clearfix">
            <button 
                type="submit"
                class="slds-button slds-button--neutral slds-button slds-button--neutral slds-float--right"  
                [disabled]="hourData.invalid">Save</button>
            <button 
                class="slds-button slds-button--neutral slds-button slds-button--neutral slds-float--right"  
                (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
